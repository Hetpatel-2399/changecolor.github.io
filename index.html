<!DOCTYPE html>
<html lang = "en-US">
    <head>
        <meta charset = "utf-8">
        <title> Change Background Colour via Text box !!  </title>
        <meta name = "viewport" content = " width = device-width, initial-scale = 1.0"> 

    </head>

    <style>


    </style>

    <body>

        <h1> Change the Background via Text !! </h1><br>

        <form action = "#" method="get" id = "form1">

            <!-- <legend style = "text-align: center;"> Text box </legend> -->

            <label for ="text" > Enter Color: </label>

            <input type = "text" id = "colorInputtext"><br><br>


            <!-- <input type = "button" id = "colorButton" value = "Click to Change Color" 
            onclick = "changeColor()"> -->

        </form>

        <button type="submit" form="form1" value="submit" onclick="changeColor()"> Click to Change Color </button>

        <script>
            function changeColor(){
                let color = document.getElementById('colorInputtext').value;
                // document.body.style.backgroundColor = color;
                // document.body.style.backgroundColor = color;
                document.body.style.backgroundColor = color;
            }
        </script>

    </body>



</html>
